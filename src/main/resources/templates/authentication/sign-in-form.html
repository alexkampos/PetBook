<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/sign-in-form.css" th:href="@{/css/sign-in-form.css}" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous">
    </script>
    <title>Sign in</title>
</head>

<body>
    <div class="my-container">
        <div class="sign-in-form-and-brand">

            <div class="brand-name">
                <img src="images/stamp.png" id="stamp"/>
                <span id="brand-name-span">PetBook</span>
            </div>

            <div class="sign-in-form" th:if="${#httpServletRequest.getParameter('reset-password') == null}">
                    <form th:action="@{/login}" method="post">

                        <div class="form-group username-field">
                            <div class="input-group">
                                <i class="fas fa-user username-icon"></i>
                                <input type="text" class="form-control" id="username" placeholder="Enter username"
                                       name="username" />
                                       <p th:if="${loginError}" class="error-input">
                                               <span>Wrong username or password!</span>
                                       </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-key password-icon"></i>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                       name="password" />
                            </div>
                        </div>
                        

                        
                        
                        <div>
                            <input type="checkbox" name="remember-me"/> Remember me
                        </div>

                        <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>
                        <a th:href="@{/registerUser}" class="register">Not a member? Register!</a>
                        
                        <button type="submit" class="btn btn-primary btn-block login-button">SIGN IN</button>

                    </form>
                </div>

                <div class="man-image-div">
                    <img src="images/imageedit_1_9047507949.png" alt="people" class="man-image" />
                </div>
                <div class="shadow-images-div">
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-man" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-turtle" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-dog" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-dog-tail" />
                </div>
                <div class="cat-image-div">
                    <img src="images/6ip5jXMMT.png" alt="cat" class="cat-image" />
                </div>
                <div class="turtle-image-div">
                    <img src="images/clipart231536.png" alt="turtle" class="turtle-image" />
                </div>
                <div class="dog-image-div">
                    <img src="images/jing.fm-dog-clipart-9479.png" alt="dog" class="dog-image" />
                </div>
            </div>
        </div>

        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="https://github.com/AlkisDiamantis/PetBook"> PetBook</a>
            </div>
        </footer> 
        <script>

            function resetPass() {
                $('.reset-password-form').replaceWith('<div class="token-successfully-sent"><p>A link was sent to your email to change password.</p></div>');
            }
        </script>
    </body>

</html>
