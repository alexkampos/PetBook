<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all" href="css/home-page.css" th:href="@{/css/home-page.css}" />

    </head>

    <nav th:fragment="foo" class="navbar navbar-expand-md navbar-light bg-light">

        <a class="navbar-brand" href="#">
            <img src="images/petbook-logo.png" width="100" height="35" alt="petbook logo" />
        </a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pet News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vets</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div  class="display-all-images" th:fragment="asdf" >
        <div th:each="image : ${userImages}" th:remove="tag"  >
            <img src=""  alt="#" th:attr="src=@{'/photos/' + ${image.imagePath} }  " class="display-images" />
        </div>
    </div>

</html>
