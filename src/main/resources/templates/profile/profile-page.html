<!DOCTYPE html>

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all" href="profile-page.css" th:href="@{/css/profile-page.css}" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="image-div">
                <img alt="#" src="images/cat2.png" class="profile-image" />
                <img alt="#" src="images/cat2.png" class="profile-image-update" data-toggle="modal" data-target="#myModal"/>
            </div>
            <hr/>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form method="post" action='/PetBook/upload-profile-image' enctype="multipart/form-data">
                            select file :<input type='file' name='file' id='file' class='form-control'>
                                <br>
                                    <input type='submit' class='btn btn-info' value="upload" id='btn_upload'/>
                    
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
